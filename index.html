<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Stopwatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="stopwatch-container">
    <h1 class="display-4 mb-4" style="color: white;">Futuristic Stopwatch</h1>
    <div class="ring-container">
      <svg class="ring" data-timer="00:00:00" viewBox="0 0 100 100">
        <circle class="ring-circle" cx="50" cy="50" r="45"></circle>
      </svg>
      <div class="timer" id="timeDisplay">00:00:00</div>
    </div>
    <div class="btn-group mt-3">
      <button class="btn btn-primary" id="startBtn">Start</button>
      <button class="btn btn-secondary" id="stopBtn" disabled>Stop</button>
      <button class="btn btn-danger" id="resetBtn" disabled>Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
